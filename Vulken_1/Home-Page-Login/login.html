<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vulkan Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">Vulkan</div>
    <div class="navbar-contact">Contact Us</div>
  </nav>

  <!-- Background Canvas -->
  <canvas id="bgCanvas"></canvas>

  <!-- Sign-In Box -->
  <div class="signin-box" id="signinBox">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" class="rounded-input" required />
      <input type="password" id="password" placeholder="Password" class="rounded-input" required />
      <button type="submit" class="rounded-button">Login</button>
    </form>
    <ul class="forgot">
      <li><a href="#" id="forgotLink">Forgot Password?</a></li>
    </ul>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotModal" class="forgot-modal">
    <div class="modal-content">
      <span id="closeForgot" class="close-btn">&times;</span>
      <p>Contact your administrator for password reset.</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
